<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Modal Inicio Sesion</title>
    <script src="index.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <div class="textos">
            <h1>Probando Modal</h1>
            <a href="#" id="abrir">Modal Registro</a>
        </div>
    </header>
    <div class="modal" id="miModal">
        <div class="flex" id="flex">
            <div class="divInferior">
                <div class="divInferior__Empty"></div>
                <div class="divInferior__Principal">
                    <span class="close">
                        <p id="close">X</p>
                    </span>
                    <p class="divInferior__Principal--Cuenta">¿Ya tienes una cuenta?</p>
                    <p class="divInferior__Principal--Cuenta reg">Iniciar sesión para entrar en la página</p>
                    <button class="divInferior__Principal--Button">Iniciar sesión</button>
                </div>
            </div>
            <div class="divSuperior">
                <h5 class="divSuperior__H5">Registrarse</h5>
                <form class="divSuperior__Form">
                    <input class='divSuperior__Input' placeholder="Nombre" />
                    <input class='divSuperior__Input' placeholder="Apellido" />
                    <input class='divSuperior__Input' placeholder="Correo Electronico" />
                    <input class='divSuperior__Input' placeholder="Contraseña" />
                </form>
                <div class="divSuperior__Buttimg">
                    <button>Entrar</button>
                    <img src="./talyx.png" >
                </div>
            </div>

        </div>
    </div>
</body>

</html>
